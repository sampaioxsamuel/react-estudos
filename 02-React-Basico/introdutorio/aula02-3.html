<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hooks 101</title>
    <script
      src="https://unpkg.com/react@16/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/@babel/standalone@7/babel.min.js"
    ></script>
  </head>

  <body>
    <div id="app"></div>
    <script type="text/babel">
      const App = () => {
        const [contador, setContador] = React.useState(1);
        function adicionar() {
          return setContador(contador + 1);
        }
        return (
          <div>
            <p>Quantidade: {contador}</p>
            <p>Pre√ßo: R$ {contador * 250}</p> // vai pegar o ultimo valor do
            contador e multiplicar por 250
            <button onClick={adicionar}>Comprar</button>
          </div>
        );
      };
      ReactDOM.render(<App />, document.getElementById('app'));
    </script>
  </body>
</html>
